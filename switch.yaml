  - platform: mqtt
    name: "Desktop Power Lock"
    state_topic: "tnt/node/state"
    command_topic: "tnt/node/set"
    availability_topic: "tnt/node/LWT"
    payload_on: "toggle"
    payload_off: "toggle"
    state_on: "locked"
    state_off: "unlocked"
  - platform: mqtt
    name: "Desktop Power Restart"
    state_topic: "tnt/node/state"
    command_topic: "tnt/node/set"
    availability_topic: "tnt/node/LWT"
    payload_on: "restart"
    payload_off: "restart"
    state_on: "relay on"
    state_off: "relay off"
  - platform: mqtt
    name: "Desktop Power Hard Restart"
    state_topic: "tnt/node/state"
    command_topic: "tnt/node/set"
    availability_topic: "tnt/node/LWT"
    payload_on: "hard restart"
    payload_off: "hard restart"
    state_on: "relay on"
    state_off: "relay off"